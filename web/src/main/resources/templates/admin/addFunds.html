<div xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorator="layout/admin_layout">
    <div layout:fragment="content">
        <div class="row">
            <div class="text-center">
                <form role="form" th:action="@{/admin/saveFunds}" method="post">
                    <input type="hidden" id="id" name="id" th:value="${record?.id}"/>
                    <div class="input-group date my-3" id="applyDatePicker" data-date-format="yyyy-mm-dd hh:ii">
                        <label for="operateDate" class="input-group-addon">日期：</label>
                        <input type="text" id="operateDate" name="operateDate" th:value="${record?.operateDate}" required class="form-control" style="background: #fff;"/>
                        <span class="input-group-addon data-img">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                    </div>
                    <div class="input-group my-2">
                        <label for="money" class="input-group-addon">金额：</label>
                        <input type="number" id="money" name="money" min="0.0" step="0.1"  th:value="${record?.money}" required class="form-control" />
                    </div>
                    <div class="my-3">
                        <input class="form-control btn btn-primary" type="submit" value="保存"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('#operateDate').datetimepicker({
                weekStart: 1,
                minView: 0,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                language: 'zh-CN',
                format: 'yyyy-mm-dd hh:ii',
                pickerPosition: 'bottom-left',
                showMeridian: 1
            });
        });
    </script>
</div>
