<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::header">
</head>
<style>
    form label{
        width:5rem;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row m-5">
        <div class="col-md-12 text-center">
            <div class="text-center py-2"><img style="width:20rem;height:20rem;" th:src="@{/static/img/funds_logo.png}"/></div>
        </div>
        <div class="col-md-6 offset-md-3 my-3">
            <p th:if="${loginError}" class="text-danger text-center">用户名或密码错误</p>
            <p th:if="${regSuccess}" class="text-success text-center">注册成功！请登录</p>
            <form role="form" th:action="@{/login}" method="post">
                <div class="input-group py-2">
                    <label class="input-group-addon" for="username">用户名：</label>
                    <input class="form-control" type="text" id="username" name="username" autofocus="autofocus" /> <br />
                </div>
                <div class="input-group py-2">
                    <label class="input-group-addon" for="password">密码：</label>
                    <input class="form-control" type="password" id="password" name="password" /> <br />
                </div>
                <div class="col-md-12 text-center my-5">
                    <input class="btn btn-primary px-5" type="submit" value="登录" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
